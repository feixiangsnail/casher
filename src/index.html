<head>

    <title>收银系统</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <script>
    rootREM();
    window.onresize = function() {
        rootREM()
    };

    function rootREM() {
        var whdef = 100 / 1280;
        var wW = window.innerWidth;
        var rem = wW * whdef;
        document.documentElement.style.fontSize = rem + 'px';

    }
    </script>
</head>

<body>
    <div id="app">
        <!-- 侧边栏 -->
        <div class="system">
            <a v-for="(item,index) in leftBarList" :href="item.path">
                <div :class="{active:index==selectMenu}" class="system-select" @click="menuChange(index)">
                    <img :src="item.imgUrl" alt="">
                    <div>
                        {{item.name}}
                    </div>
                </div>
            </a>
            <div class="system-select clientShow" onClick="openCd()">
                <img src="//pic.iidingyun.com/file/2452/icn_kexian.png" alt="">
                <div>打开客显</div>
            </div>
        </div>
        <!--  主界面显示区 -->
        <div id="mainRouter">
        </div>
    </div>
</body>
